<h2>Elokuvahaku</h2>

<label>Hakusana</label>
<input type="text" ng-model="search_title_field">
<label>Vuosi</label>
<input type="text" ng-model="search_year_field">
<button ng-click="searchMovie()">Etsi!</button>

<div ng-show="!found">
    <p>Ei hakutuloksia</p>
</div>

<div ng-show="found">
    <ng-pluralize count="movies.length"
                  when="{
                  'one': 'Haulla löytyi 1 elokuva.',
                  'other': 'Haulla löytyi {} elokuvaa.'}">
    </ng-pluralize>
</div>
<ul>
    <li ng-repeat="movie in movies"><a href="http://www.imdb.com/title/{{movie.imdbID}}">{{movie.Title}}</a> ({{movie.Year}})</li>
</ul>
