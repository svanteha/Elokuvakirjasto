<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Elokuvakirjasto</title>
    </head>
    <body ng-app="ElokuvakirjastoApp">


        <div id="main-container">
            <h1>Elokuvakirjasto</h1>
            
            <a href="#/">Etusivu</a>
            <span ng-if="userLoggedIn"><a href="#/movies/new">Lisää elokuva</a></span> 
            <a href="#/search">Etsi elokuvia</a>
            <a href="#/login"><button ng-click="logOut()" ng-if="userLoggedIn">Kirjaudu ulos</button></a> 
            
            <div id="content">
                <div ng-view></div>
            </div>


        </div>

       


        <!-- Hyödyllisiä kirjastoja -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

        <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
        <script src="app/app.js"></script>    
        <script src="app/controllers/elokuvakirjasto_controller.js" type="text/javascript"></script>
        <script src="app/services/firebase_service.js" type="text/javascript"></script>
    </body>
</html>
